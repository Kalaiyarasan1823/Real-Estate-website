</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SK RealEstate</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-semibold">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="listings.html">Properties</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="bg-warning text-dark text-center py-5">
    <div class="container">
      <h1 class="fw-bold">Get in Touch</h1>
      <p class="lead">Weâ€™re here to help you find your dream home</p>
    </div>
  </header>

  <!-- Contact Form -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required />
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>

          <button class="btn btn-danger btn-lg fw-semibold" type="submit">Send Message</button>
        </form>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-danger text-white text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 SK RealEstate. All rights reserved.</p>
  </footer>
